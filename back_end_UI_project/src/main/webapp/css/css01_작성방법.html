<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css01_작성방법</title>
<!--<link rel="stylesheet" href="test.css"/>-->
<style type="text/css">
	@import url("test.css");
	p{
		color: blue;
	}
	</style> 
</head>
<body>
<p style="color: red;">in-line방식</p>
<strong>요소 내부에 작성한다.</strong>
<p>내부스타일방식</p>
<strong>head 태그 내부에 style태그로 작성하는 방식</strong>
<p>외부스타일방식</p>
<em>외부 CSS파일을 만들어서 작성하는 방식</em>
</body>
</html>
