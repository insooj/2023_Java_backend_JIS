<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="jquery_3.7.1.js"></script>
	<script type="text/javascript" src="jquery.easing.1.3.js"></script>
</script>
<style type="text/css">
		img{
			width: 200px;
			height: 150px;
			position: absolute;
			top: 100px;
			left: 200px;
		}
		div>p{
			width: 100px;
			border: 1px solid red;
			cursor: pointer;
			top: 50px;
			left: 10px;
			position: absolute;
			display: none;
		}
</style> 
<script type="text/javascript">
	$(function(){
		
		$("div > p").show().each(function(i){
			$(this).animate({
				"top":50*(i+2)+"px",
			},3000,"easeOutBounce");
		});
		
		
		
		
		
		
		
		
		
		
		$("div > p").eq(0).click(function(){
			$("img").show(2000,function(){alert("이미지가 보이죠??")
			});
		});
		$("div > p").eq(1).click(function(){
			$("img").hide(1000);
		});
		$("div > p").eq(2).click(function(){
			$("img").toggle(2000,"easeOutBounce");
		});
		$("div > p").eq(3).click(function(){
			$("img").slideUp(1000,"easeOutBounce");
		});
		$("div > p").eq(4).click(function(){
			$("img").slideDown(1000,"easeOutBounce");
		});
		$("div > p").eq(5).click(function(){
			$("img").slideToggle(1000,"easeOutBounce");
		});
			$("div > p").eq(6).click(function(){
			$("img").fadeIn(1000,"easeOutBounce");
		});
			$("div > p").eq(7).click(function(){
			$("img").fadeOut(1000,"easeOutBounce");
		});
		$("div > p").eq(8).click(function(){
			$("img").fadeToggle(1000,"easeOutBounce");
		});
		$("div > p").eq(9).click(function(){
			$("img").fadeTo(1000,0.5,function(){
			$("this").fadeTo(1000,1);
				
			});
		});
		$("div > p").eq(10).click(function(){
			$("img").animate({
				"width":"300px",
				"height":"250px",
				"left":"300px",
				"top":"300px"},1000,"easeOutBounce").animate({
				"width":"100px",
				"height":"80px",
				"left":"300px",
				"top":"150px"		
				},2000,"easeOutBounce");
			});
			
			
			
		});
</script>
</head>
<body>
<h1>이팩트 메서드</h1>
<div>
	<p>show()</p>
	<p>hide()</p>
	<p>toggle()</p>
	<p>slideDown</p>
	<p>slideUp</p>
	<p>slideToggle</p>
	<p>fadeIn()</p>
	<p>fadeOut()</p>
	<p>fadeToggle()</p>
	<p>fadeTo()</p>
	<p>animate()</p>
</div>
<img id="img1" src="../js/img/1.jpg" alt="치킨"/>

</body>
</html>
