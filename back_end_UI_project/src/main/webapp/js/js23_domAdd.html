<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js23_domAdd</title>
<style type="text/css">
	
</style>
<script type="text/javascript">
	/*
		innerHTML : "<b>텍스트형식</b>"의 HTML요소를 태그 내부에 추가(태그를 표현할 수 있다.)
		textContent: "텍스트형식"의 텍스트요소를 태그 내부에 추가(텍스트만 표현할 수 있다.)
		appendChild(Node Element객체) : 자식요소에 마지막 위치에 추가(객체를 대상으로 함)
		insertBefore(Node new, Node old): 자식요소 중 타겟을 지정해서 그 앞에 추가(객체를 대상으로 함) 
	
		--주의사항)
		div.appendChild("<p>text</p>") (X)
		
		var p=document.getElementById("pID");
		var p=document.createElement("p");
		div.appendChild(p); (O)
		
		div.innerHTML="<p>text</p>"; (O)
		
	*/
	var count=0;
	function addElement(){
		var fieldset=document.getElementById("addEle");
		
		var p=document.createElement("p");
		p.textContent=(count++) + " 자식태그들 중에 마지막에 추가된다.";
		
		//var txt=document.createTextNode("자식태그들 중에 마지막에 추가된다.");
		//p.appendChild(txt);
		
		fieldset.appendChild(p);
	}
	
	function addBeforeElement(){
		var fieldset=document.getElementById("addEle");
		
		var newP=document.createElement("p");
		newP.textContent=(count++)+"엘리먼트의 앞에 추가한다.";// <p>text</p>
		
		var oldDiv=document.querySelector("#addEle > div");
		
		//oldDiv 요소 앞에 newP요소를 추가한다
		fieldset.insertBefore(newP,oldDiv);
	}
	
	function moveEle(){
		//문서에 존재하는 요소를 탐색하고, appendChild하면 추가가 아니라 이동이 된다.
		var moveDiv=document.getElementById("addEle").lastElementChild;
		document.getElementById("addEle2").appendChild(moveDiv);
	}
</script>
</head>
<body>
<h1>태그추가하기</h1>
<button onclick="addElement()">append실행</button>
<button onclick="addBeforeElement()">insertBefor실행</button>
<button onclick="moveEle()">요소이동</button>
<fieldset id="addEle">
	<legend>부모태그</legend>
	<div>div태그</div>
</fieldset>
<fieldset id="addEle2">
	<legend>이동할 요소박스</legend>
	
</fieldset>
</body>
</html>
