<h2>폼 구성요소</h2>
<form action="test.html" method="get" enctype="multipart/form-data">
	<h3>회원가입</h3>
	<fieldset>
		<legend>기본정보</legend>
		<p>
			<label for="labelID">아이디: </label>
			<input type="text" id="labelID" name="id" 
											placeholder="입력내용을 설명"
											pattern="[a-z]{3}"
											required="required"
											autofocus="autofocus"
											autocomplete="off"/>
		</p>
		<p>
			<label for="labelPW">비밀번호: </label>
			<input type="password" id="labelPW" name="pw" required="required"/>
		</p>
		<p>
			<label for="labelDATE">생년월일: </label>
			<input type="date" id="labelDATE" name="date" required="required"/>
		</p>
	</fieldset>
	<fieldset>
		<legend>메일수신여부</legend>
		<p>
			<label>수신여부</label>
			<input type="radio" id="y" name="receive" value="y"/>
			<label for="y">예</label>
			<input type="radio" id="n" name="receive" value="n"/>
			<label for="n">아니오</label>
			<input type="radio" id="y" name="receive1" value="y"/>
			<label for="y">예</label>
			<input type="radio" id="n" name="receive1" value="n"/>
			<label for="n">아니오</label>
			<br/>
	<small>
		라디오 버튼은 하나만 체크되고 다시 취소되지 않는다
		데이터 전송시 체크된 태그만 값이 전송된다
	</small>
		</p>
	</fieldset>	
	<fieldset>
		<legend>관심분야</legend>
		<p>
			<input type="checkbox" id="h" name="chk" value="html"
														checked="checked"/>
			<label for="h">HTML</label>
			<input type="checkbox" id="n" name="chk" value="css"/>
			<label for="c">CSS</label>
			<br/>
	<small>
		체크박스는 여러개를 동시에 체크할 수 있다. 취소도 가능하다
		데이터 전송시 체크된 태그만 값이 전송된다
	</small>
		</p>
	</fieldset>
	<fieldset>
		<legend>파일업로드</legend>
		<p>
			<label>파일유형</label>
			<select name="sel">
				<option value="kk">공지사항</option>	
				<option value="bb">자유게시판</option>	
				<option value="cc" selected="selected">회원전용</option>	
			</select>
			
			<br/>
	<small>
		데이터 전송시 체크된 태그만 값이 전송된다
	</small>
		</p>
		<p>
			<label>파일업로드:</label>
			<input type="file" name="f1"/>
		</p>
	</fieldset>
	<input type="submit" value="가입"/>
	
</form>
